<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <link rel="stylesheet" href="style/style.css">
  <title>Document</title>
</head>

<body>
  <div class="container">

    <div class="box-1">
      <img src="img/quarto01.webp" alt="Quarto01">

      <div class="box-info">
        <div class="preco">
          <h2>$345,100</h2>
        </div>
        <div class="status-1">
          <h2>For sale</h2>
        </div>
      </div>

      <div class="descricao">
        <div class="descricao-info">
          <h2>Condominium in Kentucky</h2>
          <p><i class="far fa-map-marker-alt">&nbsp</i>2203 7th Street Road</p>
        </div>
      </div>

      <footer>
        <div class="medida">
          <p>
            <i class="far fa-square">&nbsp</i>2400 SF
          </p>
        </div>
        <ul>
          <li>
            <p> <i class="far fa-bed"></i>4</p>
          </li>
          <li>
            <p><i class="far fa-bath"></i>4</p>
          </li>
          <li>
            <p><i class="fas fa-toilet"></i>2</p>
          </li>
        </ul>

      </footer>
    </div>

    <div class="box-2">
      <img src="img/quarto02.jpg" alt="Quarto02">

      <div class="box-info">
        <div class="preco">
          <h2>$540,200</h2>
        </div>
        <div class="status-2">
          <h2>Sale Pending</h2>
        </div>
      </div>
      <div class="descricao">
        <div class="descricao-info">
          <h2>Single amily-detached in alaska</h2>
          <p><i class="far fa-map-marker-alt">&nbsp</i>2203 7th Street Road</p>
        </div>
      </div>

      <footer>
        <div class="medida">
          <p>
            <i class="far fa-square">&nbsp</i>2400 SF
          </p>
        </div>
        <ul>
          <li>
            <p> <i class="far fa-bed"></i>4</p>
          </li>
          <li>
            <p><i class="far fa-bath"></i>4</p>
          </li>
          <li>
            <p><i class="fas fa-toilet"></i>2</p>
          </li>
        </ul>

      </footer>

    </div>
</body>

</html>
